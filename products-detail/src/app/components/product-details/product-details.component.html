<link rel="stylesheet" href="product-details.component.css">

<body>
    <form>
        <div class="img-header">
            <h1>{{product.p_type}}</h1>
        </div>
        <div>
            <div class="row">
                <div class="col-sm-3">
                    <img class="coffee" alt="cofee"
                src="{{product.p_img}}">
                </div>
                <div class="col-sm-6">
                    <div class="card-title">
                        <h2>{{product.p_name}}</h2>
                        <hr>
                        <div class="detail">
                            <p>{{product.p_detail}}</p>
                        </div>
                    </div>

                </div>
            </div>

        </div>
    </form>
</body>
